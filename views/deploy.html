<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Lottery</title>
</head>
<body>

	<div class="row">
		<div class="col-md-8">
		  <div class="mui-select">
	        <select id="versions"></select>
	      </div>
	      <div class="mui-container">
			 <p id="status" style="margin-top:20px"></p>
		  </div>
	      <p style="font-size:25px; font-weight:bold">
	        Compile Contract
	      </p>
	      <textarea id="source" onclick="this.select()" style="height: 360px; width: 530px; display: block; margin-left: 20px;"></textarea>
	      <button id="contract-compile"  class="mui-btn mui-btn--primary">
	        Compile
	      </button>
		</div>
		<div id="contract-list" class="mui-col-md-6"></div>

		<div class="col-md-4">
			<div>
				<div id="account-addresses">
				</div>
			</div>
		</div>
	</div>
	<section id="contractFunction" class="mui-container"></section>
	
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="http://code.dappbench.com/browser-solc.min.js" type="text/javascript"></script>
	<script src="//cdn.muicss.com/mui-0.9.39/js/mui.min.js"></script>
	<script src="/javascripts/deploy.js"></script>

</body>
</html>
